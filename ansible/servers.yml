---
# file: webservers.yml

- hosts: nginx
  roles:
    - nginx

- hosts: rclone
  roles:
    - common
    - rclone

- hosts: influxdb
  remote_user: root
  roles:
    - common
    - influxdb

- hosts: grafana
  remote_user: root
  roles:
    - common
    - grafana

- hosts: mysql
  remote_user: root
  roles:
    - common
    - mysql
