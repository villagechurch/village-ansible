---
# file: roles/bootstrap/tasks/main.yml

- name: centos install essentials
  package:
    name:
      - epel-release
    update_cache: true
  when: 
    ansible_distribution == 'CentOS'

- name: centos7 ensure the EPEL key is in place
  rpm_key:
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7
  when: ansible_facts['distribution'] == "CentOS" and ansible_facts['distribution_major_version'] == "7"

- name: centos 8 ensure the EPEL key is in place
  rpm_key:
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8
  when: ansible_facts['distribution'] == "CentOS" and ansible_facts['distribution_major_version'] == "8"

- name: upgrade installed packages
  package:
    name: '*'
    state: latest
  notify:
    - remove old kernels
    - reboot

- name: install essential packages
  package:
    name:
      - zsh
      - nano
      - nss-mdns
      - sudo
      - python3

- name: permit traffic in default zone for avahi service
  ansible.posix.firewalld:
    service: mdns
    permanent: yes
    state: enabled
  notify:
    - restart firewalld

- name: create a user
  user:
    name: "{{ username }}"
    comment: "{{ full_name }}"
    groups: wheel
    shell: "{{ shell }}"
    state: present
  register: user

- name: make .ssh directory for the user
  file:
    path: "{{ user.home }}/.ssh"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '600'

- name: copy up local ssh key
  copy:
    src: "{{ lookup('env', 'HOME') }}/.ssh/{{ item.name }}"
    dest: "{{ user.home }}/.ssh"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "{{ item.mode }}"
  loop:
    - name: "{{ key_name }}"
      mode: "600"
    - name: "{{ key_name }}.pub"
      mode: "644"
  when: key_name is defined

- name: populate authorized_keys
  authorized_key:
    user: "{{ item }}"
    key: "https://github.com/{{ github_user }}.keys"
    state: present
  loop:
    - root
    - "{{ username }}"
  when: github_user is defined

- name: give sudo to wheel group
  lineinfile:
    path: /etc/sudoers
    line: "%wheel ALL=(ALL) NOPASSWD: ALL"
    validate: "visudo -cf %s"
