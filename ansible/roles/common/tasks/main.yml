---
# file: roles/common/tasks/main.yml

- name: be sure python3 is installed
  dnf:
    name: python3
    state: present
  become: yes
  tags: python3
  
- name: be sure chrony is installed
  dnf:
    name: chrony
    state: present
  become: yes
  tags: chrony

- name: be sure chronyd is running and enabled
  service:
    name: chronyd
    state: started
    enabled: yes
  tags: chrony

- name: ensure timezone is UTC
  timezone:
    name: UTC
